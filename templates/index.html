<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate the session</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="EnterpriseMe Academy" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of the customer"
          />
        </div>
        <div class="form-group">
          <h3>Session</h3>
          <select name="session">
            <option value="">Select Session</option>
            <option value="Network">Network Session</option>
            <option value="ECS">ECS Setup</option>
            <option value="ROAD">ROAD Setup</option>
            <option value="Lambda">Lambda Setup</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" checked /> 5
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
